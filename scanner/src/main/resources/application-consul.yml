spring:
  data:
    mongodb:
      uri: mongodb://${mongodb.hosts}
      database: ${mongodb.database}

  config:
    use-legacy-processing: true
    import: "consul:"

  cloud:
    bootstrap:
      enabled: true

    loadbalancer:
      cache:
        enabled: false

scanner:
  kafka-replica-set: ${kafka.hosts}
---
spring:
  config:
    activate:
      on-profile: prod
  data:
    mongodb:
      username: ${mongodb.user}
      password: ${mongodb.password}
