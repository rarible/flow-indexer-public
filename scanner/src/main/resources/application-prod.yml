application:
  environment: prod

blockchain:
  scanner:
    flow:
      chainId: MAINNET
      poller:
        delay: 200
      job:
        reconciliation:
          batchSize: 64
        blockBufferSize: 64

scanner:
  environment: prod
  kafka-replica-set: ${kafka.hosts}

spring:
  profiles:
    active: onlyscanner
  data:
    mongodb:
      uri: mongodb://${mongodb.user}:${mongodb.password}@${mongodb.hosts}
      database: ${mongodb.database}
