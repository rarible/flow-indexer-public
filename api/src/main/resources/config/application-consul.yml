spring:
  data:
    mongodb:
      uri: mongodb://${mongodb.hosts}
      database: ${mongodb.database}
  config:
    use-legacy-processing: true
    import: "consul:"

  cloud:
    bootstrap:
      enabled: true

blockchain:
  scanner:
    kafka:
      broker-replica-set: ${kafka.hosts}

flow-indexer-api:
  kafka-replica-set: ${kafka.hosts}