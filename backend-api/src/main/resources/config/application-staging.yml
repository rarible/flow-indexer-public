logging:
  level:
    com.rarible.flow: DEBUG
    org.springframework.data.mongodb.core.ReactiveMongoTemplate: DEBUG

spring:
  cloud:
    consul:
      discovery:
        tags:
          - web-api:flow-api-staging.rarible.com

rarible:
  core:
    filter:
      cors:
        enabled: true

flow-indexer-api:
  flow-access-url: "access.devnet.nodes.onflow.org"
  flow-access-port: 9000
  chain-id: TESTNET

app:
  environment: staging
  chain-id: TESTNET
  kafka-replica-set: ${kafka.hosts}
  web-api-url: ${web-api-url}

application:
  environment: staging
