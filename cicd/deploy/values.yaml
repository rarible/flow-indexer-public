flow-indexer-backend-api:
  replicas: 0 # Deactivated
  image:
    repository: flow-indexer-api
  service:
    enabled: true
  environments:
    APPLICATION_ENVIRONMENT: '{{ include "app.env" $ }}'
    CONSUL_ROOT_PATH: '{{ include "app.env" $ }}/flow-indexer'
    SPRING_PROFILES_ACTIVE: 'consul,{{ include "app.env" $ }}'
  resources:
    jvm:
      xmx_megabytes: 512
      max_direct_memory_megabytes: 128

flow-indexer-scanner:
  replicas: 0 # Deactivated
  image:
    repository: flow-indexer-listener
  environments:
    APPLICATION_ENVIRONMENT: '{{ include "app.env" $ }}'
    CONSUL_ROOT_PATH: '{{ include "app.env" $ }}/flow-indexer'
    SPRING_PROFILES_ACTIVE: 'consul,{{ include "app.env" $ }}'
  priorityClassName: high
  resources:
    jvm:
      xmx_megabytes: 400
      max_direct_memory_megabytes: 128
